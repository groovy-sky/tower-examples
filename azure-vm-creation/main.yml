---
- hosts: localhost
  connection: local
  tasks:
  - name: Create virtual machine
    azure_rm_virtualmachine:
     resource_group: awx-inventory
     name: awx-node-01
     vm_size: Standard_D1
     admin_username: awx-account
     ssh_password_enabled: true
     admin_password: {{ admin_password }}
     image:
       offer: CentOS
       publisher: OpenLogic
       sku: '7.1'
       version: latest

